<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label" >
            Zoom : {{ nivelZoom |number: '2.0-2' }}
            - Lng, Lat: [{{ this.centroMapa[0] |number:'.0-4' }} , {{centroMapa[1]|number:'.0-4' }}]
        </label>
        <input  type="range" 
                class="form-range"
                [value]="nivelZoom"
                min="1" max="18"
                (input)="zoomCambio(zoomInput.value)"
                #zoomInput>
        <button (click)="zoomOut()" class="btn btn-primary">
            -
        </button>
        <button (click)="zoomIn()" class="btn btn-primary float-end">
            +
        </button>
    </div>
</div>
